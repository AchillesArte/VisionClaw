name: Build iOS IPA

on:
  workflow_dispatch:
    inputs:
      gemini_api_key:
        description: 'Your Gemini API key (optional - can set later)'
        required: false
        default: ''

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve Swift packages
        working-directory: samples/CameraAccess
        run: xcodebuild -resolvePackageDependencies -project CameraAccess.xcodeproj -scheme CameraAccess

      - name: Set Gemini API key (if provided)
        if: ${{ github.event.inputs.gemini_api_key != '' }}
        working-directory: samples/CameraAccess
        run: |
          sed -i '' "s|YOUR_GEMINI_API_KEY|${{ github.event.inputs.gemini_api_key }}|g" CameraAccess/Gemini/GeminiConfig.swift

      - name: Build archive
        working-directory: samples/CameraAccess
        run: |
          xcodebuild archive \
            -project CameraAccess.xcodeproj \
            -scheme CameraAccess \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -archivePath $RUNNER_TEMP/CameraAccess.xcarchive \
            CODE_SIGN_IDENTITY="-" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            CODE_SIGN_ENTITLEMENTS="" \
            PRODUCT_BUNDLE_IDENTIFIER=com.visionclaw.app \
            SKIP_INSTALL=NO

      - name: Create unsigned IPA
        run: |
          mkdir -p $RUNNER_TEMP/Payload
          cp -r $RUNNER_TEMP/CameraAccess.xcarchive/Products/Applications/CameraAccess.app $RUNNER_TEMP/Payload/
          cd $RUNNER_TEMP
          zip -r CameraAccess-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: CameraAccess-unsigned
          path: ${{ runner.temp }}/CameraAccess-unsigned.ipa
          retention-days: 30
