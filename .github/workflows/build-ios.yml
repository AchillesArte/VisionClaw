name: Build iOS IPA

on:
  workflow_dispatch:
    inputs:
      gemini_api_key:
        description: 'Your Gemini API key (optional - can set later)'
        required: false
        default: ''

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List available Xcode versions
        run: ls /Applications/ | grep Xcode

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Show Xcode and SDK info
        run: |
          xcodebuild -version
          xcodebuild -showsdks
          xcrun simctl list runtimes

      - name: Install iOS simulator runtime
        run: |
          sudo xcodebuild -downloadPlatform iOS || true

      - name: Resolve Swift packages
        working-directory: samples/CameraAccess
        run: xcodebuild -resolvePackageDependencies -project CameraAccess.xcodeproj -scheme CameraAccess

      - name: Set Gemini API key (if provided)
        if: ${{ github.event.inputs.gemini_api_key != '' }}
        working-directory: samples/CameraAccess
        run: |
          sed -i '' '/static let apiKey/s|YOUR_GEMINI_API_KEY|${{ github.event.inputs.gemini_api_key }}|' CameraAccess/Gemini/GeminiConfig.swift
          echo "--- Verifying API key was set ---"
          grep "apiKey" CameraAccess/Gemini/GeminiConfig.swift

      - name: Clean build
        working-directory: samples/CameraAccess
        run: |
          xcodebuild clean -project CameraAccess.xcodeproj -scheme CameraAccess

      - name: Build archive
        working-directory: samples/CameraAccess
        run: |
          xcodebuild archive \
            -project CameraAccess.xcodeproj \
            -scheme CameraAccess \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -archivePath $RUNNER_TEMP/CameraAccess.xcarchive \
            -skipPackagePluginValidation \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="-" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            CODE_SIGN_ENTITLEMENTS="" \
            PRODUCT_BUNDLE_IDENTIFIER=com.visionclaw.app \
            SKIP_INSTALL=NO \
            ENABLE_PREVIEWS=NO \
            ASSETCATALOG_COMPILER_SKIP_APP_STORE_DEPLOYMENT=YES

      - name: Create unsigned IPA
        run: |
          mkdir -p $RUNNER_TEMP/Payload
          cp -r $RUNNER_TEMP/CameraAccess.xcarchive/Products/Applications/CameraAccess.app $RUNNER_TEMP/Payload/
          cd $RUNNER_TEMP
          zip -r CameraAccess-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: CameraAccess-unsigned
          path: ${{ runner.temp }}/CameraAccess-unsigned.ipa
          retention-days: 30
